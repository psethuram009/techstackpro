<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Name Generator</title>
  </head>

  <body>
    <h1>Band Name Generator</h1>
    <form action="/submit" method="POST">
      <label for="street">Street Name:</label>
      <input type="text" name="street" required />
      <!-- this name attributes When you submit the form, the data from these fields 
      will be included in the req.body object with the field names as the keys. -->
      <label for="pet">Pet Name:</label>
      <input type="text" name="pet" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
